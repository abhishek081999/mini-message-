<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Message</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="main">
                <form action="/success" method="POST">
                    <h2>Mini-Message-Board</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name...." required />
                    <br>
                    <input type="date" class="box" id="date" name="date"style="margin:5px;" placeholder="Date.." required />
                    <br>
                    <div class="text_area">
                        <label for="comment">message:</label>
                        <textarea class="form-control" rows="5" id="text" name="text" required></textarea>
                      </div>
                      <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
        <div class="display">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Date</th>
                </thead>
                <tbody id="list">
                   
                </tbody>
    
            </table>
        </div>
        <!-- <table class="display">
            <thead>
                <th>Name</th>
                <th>Status</th>
                <th>Date</th>
            </thead>
            <tbody id="list">
               
            </tbody> -->

        <!-- </table>  -->
    </div>
    <script>
     fetch(
         `http://localhost:3000/text`

            ).then(res=>{return res.json()}).then(data=>display(data));
   function display(data) {

       document.getElementById("list").innerHTML="";
  
for(let i=0;i<data.length;i++)
{
const row = document.createElement('tr');
row.innerHTML = `<td> ${data[i].name} </td> <td> ${data[i].text} </td><td> ${data[i].date} </td>`;
    
    document.getElementById("list").appendChild(row);
}  
}     
    </script>

</body>
</html>
